<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    button {
      font-size: 1.5rem;
      padding: 10px 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="toggleBtn">OFF</button>

  <script>
    const btn = document.getElementById('toggleBtn');
    let isOn = false;

    btn.addEventListener('click', () => {
      isOn = !isOn;
      btn.textContent = isOn ? 'ON' : 'OFF';
    });
  </script>
</body>
</html>
